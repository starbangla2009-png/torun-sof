<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>TORUN SOF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f4f4}
header{background:#e2136e;color:#fff;padding:20px;text-align:center}
.card{background:#fff;margin:15px;padding:20px;border-radius:10px}
button{background:#e2136e;color:#fff;border:none;padding:12px;width:100%;font-size:16px;border-radius:5px}
</style>
</head>
<body>

<header>
<h1>TORUN SOF</h1>
<p>bKash Number: <b>01611039105</b></p>
</header>

<div class="card">
<img src="SHAON2021 copy.jpg" style="width:100%;border-radius:8px;margin-bottom:10px;">
<h2>Product A</h2>
<p>Price: ৳500</p>
<button onclick="buy('A','500')">Buy Now</button>
</div>

<div class="card">
<h2>Product B</h2>
<p>Price: ৳800</p>
<button onclick="buy('B','800')">Buy Now</button>
</div>

<script>
function buy(product, price){
  var name = prompt("আপনার নাম লিখুন");
  var trx  = prompt("bKash Transaction ID লিখুন");

  if(!name || !trx){
    alert("সব তথ্য দিন");
    return;
  }

  var msg = `Order%0AName: ${name}%0AProduct: ${product}%0APrice: ${price}Tk%0ATrxID: ${trx}`;
  window.open("https://wa.me/8801611039105?text="+msg,"_blank");
  window.location.href = "download.html?product=" + product;
}
</script>

</body>
