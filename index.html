<!DOCTYPE html>

<head>
<title>Torun Sof Store</title>

<style>
body{
  font-family:Arial;
}

.products{
  display:grid;

}

  padding:15px;

  text-align:center;
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:10px;
}

.buy{
  margin-top:10px;
  padding:10px;
  border:none;
  cursor:pointer;
  font-size:16px;
}
</style>
</head>
