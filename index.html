<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>TORUN SOF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  background:#f4f4f4;
  margin:0;
}

header{
  background:#e2136e;
  color:white;
  padding:20px;
  text-align:center;
}

.products{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:20px;
  padding:20px;
}

.card{
  padding:20px;
  border-radius:12px;
  text-align:center;
  color:white;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:10px;
}

.red{ background:#e53935; }
.purple{ background:#8e24aa; }
.black{ background:#212121; }

button{
  margin-top:10px;
  background:white;
  color:black;
  border:none;
  padding:12px;
  width:100%;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>TORUN SOF</h1>
  <p>bKash Number: <b>01611039105</b></p>
</header>

<div class="products">

  <div class="card red">
    <img src="https://via.placeholder.com/300x200.png?text=Product+A">
    <h2>Product A</h2>
    <p>Price: ৳500</p>
    <button>Buy Now</button>
  </div>

  <div class="card purple">
    <img src="https://via.placeholder.com/300x200.png?text=Product+B">
    <h2>Product B</h2>
    <p>Price: ৳800</p>
    <button>Buy Now</button>
  </div>

  <div class="card black">
    <img src="https://via.placeholder.com/300x200.png?text=Product+C">
    <h2>Product C</h2>
    <p>Price: ৳650</p>
    <button>Buy Now</button>
  </div>

</div>

</body>
</html>
