<!DOCTYPE html>
<html>
<head>
<title>Download</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;text-align:center;padding:40px}
a{display:inline-block;padding:15px 30px;background:green;color:white;text-decoration:none;border-radius:8px}
</style>
</head>

<body>

<h2>âœ… Payment Successful</h2>
<p>Your download is ready</p>

<div id="link"></div>

<script>
const files = {
  A: "https://drive.google.com/uc?export=download&id=FILE_ID_A",
  B: "https://drive.google.com/uc?export=download&id=FILE_ID_B",
  C: "https://drive.google.com/uc?export=download&id=FILE_ID_C"
};

const params = new URLSearchParams(window.location.search);
const product = params.get("product");

if(files[product]){
  document.getElementById("link").innerHTML =
    `<a href="${files[product]}">Download Now</a>`;
}else{
  document.getElementById("link").innerText = "Invalid product";
}
</script>

</body>
</html>
