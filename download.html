<!DOCTYPE html>
<html>
<head>
  <title>Download</title>
</head>
<body>

<script>
const links = {
  A: "https://drive.google.com/FILE_A",
  B: "https://drive.google.com/FILE_B",
  C: "https://drive.google.com/FILE_C"
};

const params = new URLSearchParams(window.location.search);
const product = params.get("product");

if (links[product]) {
  window.location.href = links[product];
} else {
  document.body.innerHTML = "Invalid Product";
}
</script>

</body>
</html>
